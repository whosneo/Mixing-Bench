<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Mixing Bench</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="audio-grid" id="audioGrid"></div>

        <div class="controls">
            <button class="control-btn" id="playTrack">
                <i class="fas fa-play" id="playIcon"></i>
            </button>
            <button class="control-btn" id="stop">
                <i class="fas fa-stop"></i>
            </button>
            <!-- 添加主音量控制 -->
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="masterVolume" class="volume-slider" min="0" max="100" value="100">
            </div>
        </div>

        <div class="track-area" id="trackArea">
            <div class="time-axis" id="timeAxis">
                <!-- 时间轴将由JS动态生成 -->
            </div>
            <div class="track-container" id="trackContainer">
                <div class="track-lane" data-track-name="音轨 1" id="track1"></div>
                <div class="track-lane" data-track-name="音轨 2" id="track2"></div>
                <div class="track-lane" data-track-name="音轨 3" id="track3"></div>
                <div class="track-lane" data-track-name="音轨 4" id="track4"></div>
            </div>
            <div class="playback-indicator" id="playbackIndicator"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
