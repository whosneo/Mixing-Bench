<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="description" content="Mixing Bench - 一个专业的在线音频混音工具，帮助您轻松创建和混合音频项目">
    <meta name="keywords" content="音频混音,音乐制作,混音工具,在线混音">
    <meta name="author" content="Mixing Bench团队">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#6c5ce7">
    <meta name="format-detection" content="telephone=no">
    <title>Mixing Bench - 专业音频混音工具</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="layout">
            <div class="sidebar">
                <div class="audio-grid" id="audioGrid"></div>
            </div>
            <div class="main-content">
                <div class="controls">
                    <button class="control-btn" id="playTrack" aria-label="播放">
                        <i class="fas fa-play" id="playIcon"></i>
                    </button>
                    <button class="control-btn" id="stop" aria-label="停止">
                        <i class="fas fa-stop"></i>
                    </button>
                    <!-- 添加主音量控制 -->
                    <div class="volume-control">
                        <i class="fas fa-volume-up" aria-hidden="true"></i>
                        <input type="range" id="masterVolume" class="volume-slider" min="0" max="100" value="100" 
                               aria-label="主音量" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100">
                    </div>
                    <!-- 添加音轨管理按钮 -->
                    <div class="track-management">
                        <button class="control-btn track-control-btn" id="addTrack" title="添加音轨" aria-label="添加音轨">
                            <i class="fas fa-plus" aria-hidden="true"></i>
                        </button>
                        <button class="control-btn track-control-btn" id="removeTrack" title="删除音轨" aria-label="删除音轨">
                            <i class="fas fa-minus" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="track-area" id="trackArea" aria-label="音轨区域">
                    <div class="time-axis" id="timeAxis" aria-label="时间轴">
                        <!-- 时间轴将由JS动态生成 -->
                    </div>
                    <div class="track-container" id="trackContainer">
                        <div class="track-lane" data-track-name="音轨 1" id="track1" aria-label="音轨 1"></div>
                        <div class="track-lane" data-track-name="音轨 2" id="track2" aria-label="音轨 2"></div>
                        <div class="track-lane" data-track-name="音轨 3" id="track3" aria-label="音轨 3"></div>
                        <div class="track-lane" data-track-name="音轨 4" id="track4" aria-label="音轨 4"></div>
                    </div>
                    <div class="playback-indicator" id="playbackIndicator" aria-label="播放指示器" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
                </div>
            </div>
        </div>
        
        <!-- 添加加载状态指示器 -->
        <div id="loadingIndicator" class="loading-indicator" style="display: none;" aria-live="polite" role="status">
            <div class="spinner"></div>
            <div class="loading-text">正在加载音频资源...</div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
